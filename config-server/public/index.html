<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ant Attack 3D - Configuration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .control-group {
            margin-bottom: 30px;
        }
        
        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .value-display {
            color: #667eea;
            font-weight: 700;
            font-size: 18px;
        }
        
        input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: #e0e0e0;
            outline: none;
            -webkit-appearance: none;
            margin-top: 10px;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.2s ease;
        }
        
        input[type="range"]::-webkit-slider-thumb:hover {
            background: #5568d3;
            transform: scale(1.1);
        }
        
        input[type="range"]::-moz-range-thumb {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.2s ease;
        }
        
        input[type="range"]::-moz-range-thumb:hover {
            background: #5568d3;
            transform: scale(1.1);
        }
        
        .checkbox-group {
            margin-top: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #667eea;
        }
        
        .checkbox-label {
            display: inline;
            margin: 0;
            cursor: pointer;
        }
        
        .range-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            font-size: 12px;
            color: #999;
        }
        
        .status {
            margin-top: 30px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
            font-size: 14px;
            color: #666;
        }
        
        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4caf50;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .description {
            margin-top: 5px;
            font-size: 13px;
            color: #888;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ® Ant Attack 3D</h1>
        <p class="subtitle">Camera Configuration</p>
        
        <div class="control-group">
            <label>
                Drone Down Angle: <span class="value-display" id="angleValue">45.0</span>Â°
                <span class="description">Camera viewing angle (degrees down from horizontal)</span>
            </label>
            <input type="range" id="droneAngle" min="10" max="90" step="1" value="45">
            <div class="range-labels">
                <span>10Â° (nearly horizontal)</span>
                <span>90Â° (bird's eye)</span>
            </div>
        </div>
        
        <div class="control-group">
            <label>
                Drone Distance: <span class="value-display" id="distanceValue">30.0</span>
                <span class="description">Distance of camera behind the ball</span>
            </label>
            <input type="range" id="droneDistance" min="10" max="80" step="1" value="30">
            <div class="range-labels">
                <span>10 (close)</span>
                <span>80 (far)</span>
            </div>
        </div>
        
        <div class="control-group">
            <label>
                Ambient Light: <span class="value-display" id="ambientValue">0.5</span>
                <span class="description">Overall scene brightness</span>
            </label>
            <input type="range" id="ambientLight" min="0" max="1" step="0.05" value="0.5">
            <div class="range-labels">
                <span>0.0 (dark)</span>
                <span>1.0 (bright)</span>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="shadowsEnabled">
                <label for="shadowsEnabled" class="checkbox-label">Enable Shadows</label>
            </div>
        </div>
        
        <div class="status">
            <span class="status-indicator"></span>
            <strong>Server Connected</strong> - Changes apply in real-time
        </div>
    </div>
    
    <script>
        const droneAngleSlider = document.getElementById('droneAngle');
        const droneDistanceSlider = document.getElementById('droneDistance');
        const ambientLightSlider = document.getElementById('ambientLight');
        const shadowsCheckbox = document.getElementById('shadowsEnabled');
        const angleValue = document.getElementById('angleValue');
        const distanceValue = document.getElementById('distanceValue');
        const ambientValue = document.getElementById('ambientValue');
        
        // Update display and server when sliders change
        droneAngleSlider.addEventListener('input', (e) => {
            const value = parseFloat(e.target.value);
            angleValue.textContent = value.toFixed(0);
            updateConfig();
        });
        
        droneDistanceSlider.addEventListener('input', (e) => {
            const value = parseFloat(e.target.value);
            distanceValue.textContent = value.toFixed(1);
            updateConfig();
        });
        
        ambientLightSlider.addEventListener('input', (e) => {
            const value = parseFloat(e.target.value);
            ambientValue.textContent = value.toFixed(2);
            updateConfig();
        });
        
        shadowsCheckbox.addEventListener('change', () => {
            updateConfig();
        });
        
        // Debounced update to avoid too many requests
        let updateTimeout;
        function updateConfig() {
            clearTimeout(updateTimeout);
            updateTimeout = setTimeout(() => {
                fetch('/api/config', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        droneAngle: parseFloat(droneAngleSlider.value),
                        droneDistance: parseFloat(droneDistanceSlider.value),
                        ambientLight: parseFloat(ambientLightSlider.value),
                        shadowsEnabled: shadowsCheckbox.checked
                    })
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Config updated:', data);
                })
                .catch(error => {
                    console.error('Error updating config:', error);
                });
            }, 100);
        }
        
        // Load initial config from server
        fetch('/api/config')
            .then(response => response.json())
            .then(data => {
                droneAngleSlider.value = data.droneAngle || 45;
                droneDistanceSlider.value = data.droneDistance;
                ambientLightSlider.value = data.ambientLight || 0.5;
                shadowsCheckbox.checked = data.shadowsEnabled || false;
                angleValue.textContent = (data.droneAngle || 45).toFixed(0);
                distanceValue.textContent = data.droneDistance.toFixed(1);
                ambientValue.textContent = (data.ambientLight || 0.5).toFixed(2);
            })
            .catch(error => {
                console.error('Error loading config:', error);
            });
    </script>
</body>
</html>
